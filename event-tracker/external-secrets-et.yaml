apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: event-tracker-external-secrets
  namespace: event-tracker
spec:
  secretStoreRef:
    kind: SecretStore
    name: event-tracker-secret-store
  data:
    - secretKey: PORT 
      remoteRef:
        key: port
        version: latest
    - secretKey: ENV
      remoteRef:
        key: env
        version: latest
    - secretKey: FRONTEND_URL
      remoteRef:
        key: frontend_url
        version: latest
    - secretKey: DEBUG_MODE
      remoteRef:
        key: debug_mode
        version: latest
    - secretKey: DB_SSLMODE
      remoteRef:
        key: db_sslmode
        version: latest
    - secretKey: DB_PORT
      remoteRef:
        key: db_port
        version: latest
    - secretKey: DB_HOST
      remoteRef:
        key: db_host
        version: latest
    - secretKey: DB_PASSWORD
      remoteRef:
        key: db_password
        version: latest
    - secretKey: DB_USER
      remoteRef:
        key: db_user
        version: latest
    - secretKey: DB_NAME
      remoteRef:
        key: db_name
        version: latest
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: google_client_id
        version: latest
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: google_client_secret
        version: latest
    - secretKey: GOOGLE_REDIRECT_URL
      remoteRef:
        key: google_redirect_url
        version: latest
    - secretKey: SUPABASE_URL
      remoteRef:
        key: supabase_url
        version: latest
    - secretKey: SUPABASE_ANON_KEY
      remoteRef:
        key: supabase_anon_key
        version: latest
    - secretKey: COOKIE_DOMAIN
      remoteRef:
        key: cookie_domain
        version: latest
    - secretKey: VITE_PUBLIC_API_BASE_URL
      remoteRef:
        key: vite_public_api_base_url
        version: latest
    - secretKey: SSR_API_URL
      remoteRef:
        key: ssr_api_url
        version: latest
    - secretKey: VITE_API_BASE_URL
      remoteRef:
        key: vite_api_base_url
        version: latest
    - secretKey: PRIVATE_API_URL
      remoteRef:
        key: private_api_url
        version: latest
  refreshInterval: 1h
  target:
    name: event-tracker-secrets
    creationPolicy: Owner
    deletionPolicy: Retain

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wordpress-ms-external-secrets
  namespace: wordpress-ms-prod
spec:
  secretStoreRef:
    kind: SecretStore  # Reference to the ClusterSecretStore (cluster-wide)
    name: wordpress-ms-prod-cluster-secret-store  # name of ClusterSecretStore
  data:
    - secretKey: WORDPRESS_ADMIN_EMAIL
      remoteRef:
        key: wordpress_admin_email
        version: latest
    - secretKey: WORDPRESS_ADMIN_PASSWORD
      remoteRef:
        key: wordpress_admin_password
        version: latest
  refreshInterval: 1h
  target:
    name: wordpress-ms-secrets
    creationPolicy: Owner
    deletionPolicy: Retain
